<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Percentage Card</title>
    
    <!-- Bootstrap Linking -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="border border-primary rounded bg-light form-box">
        <form>
            <h1 class="heading">Student Mark Sheet</h1>
            <div class="form-element">
                <label for="">Enter Student Name</label><br>
                <input type="text" id="name">
            </div>
            <div class="form-element">
                <label for="">Enter Class</label><br>
                <input type="text" id="class">
            </div>
            <div class="form-element">
                <label for="">Enter Roll Number</label><br>
                <input type="text" id="rollNo">
            </div>
            <div class="form-element">
                <label for="">Mark obtained in subject-1</label><br>
                <input type="number" id="mark1" class="mark-input"> /100
            </div>
            <div class="form-element">
                <label for="">Mark obtained in subject-2</label><br>
                <input type="number" id="mark2" class="mark-input"> /100
            </div>
            <div class="form-element">
                <label for="">Mark obtained in subject-3</label><br>
                <input type="number" id="mark3" class="mark-input"> /100
            </div>
            <div class="form-element">
                <p>Click the button below to create Percentge Card</p>
                <button type="button" class="btn btn-primary" onclick="generatePercentageCard();">Generate Card</button>
            </div>
        </form>
    </div>
    <div class="border border-danger rounded-lg bg-light percentage-card" hidden="true">
        <h1 class="heading">Percentage Card</h1>
        <p>The Percentage obtained by your ward <span id="studentName" class="text-danger"></span> of class 
            <span id="className" class="text-danger"></span> has scored 
            <span id="percentage" class="text-primary"></span></p>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
